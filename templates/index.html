<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Attendance Scanner</h1>
        <form id="scanForm" class="mb-4">
            <div class="mb-3">
                <label for="matric_number" class="form-label">Matric Number</label>
                <input type="text" class="form-control" id="matric_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Scan Attendance</button>
        </form>
        <table id="attendanceTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="markAllBtn" class="btn btn-success mb-3">Mark All Attendance</button>
        <button id="sendAlertsBtn" class="btn btn-warning mb-3" disabled>Send Absence Alerts</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>

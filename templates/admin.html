<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Panel</h1>
        <form id="addStudentForm" class="mb-4">
            <div class="mb-3">
                <label for="matric_number" class="form-label">Matric Number</label>
                <input type="text" class="form-control" id="matric_number" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" required>
            </div>
            <div class="mb-3">
                <label for="parent_email" class="form-label">Parent Email</label>
                <input type="email" class="form-control" id="parent_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matric Number</th>
                    <th>Full Name</th>
                    <th>Parent Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm edit-btn" data-id="{{ student[0] }}" data-matric="{{ student[1] }}" data-fullname="{{ student[2] }}" data-email="{{ student[3] }}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="{{ student[0] }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" id="edit_id">
                        <div class="mb-3">
                            <label for="edit_matric_number" class="form-label">Matric Number</label>
                            <input type="text" class="form-control" id="edit_matric_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="edit_full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_parent_email" class="form-label">Parent Email</label>
                            <input type="email" class="form-control" id="edit_parent_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
